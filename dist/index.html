<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gato Loco</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,500" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>


<!-- Pantalla 1 -->

<div class="pantalla">
<!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Historial</a></li>
        </ul>
      </div>
    </div>
  </nav>
<!-- fin navbar -->
  <div class="container">
    <div class="row">
      <div class="info uno">
        <div class="col-xs-12 text-center">
          <h1>Bienvenido a Gato Loco</h1>
          <button class="btn btn-lg boton" id="iniciar">Iniciar Juego</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Pantalla 2: nombre jugadores -->

<div class="pantalla">
<!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Historial</a></li>
        </ul>
      </div>
    </div>
  </nav>
<!-- fin navbar-->
  <div class="container">
    <div class="info dos">
      <div class="row">
        <div class="col-md-6 text-center col-xs-12">
          <p>Ingrese el nombre del jugador 1</p>
        </div>
        <div class="col-md-6 col-xs-12">
          <input id="player1" type="text" placeholder="Jugador 1"/ >
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-center col-xs-12">
          <p>Ingrese el nombre del jugador 2</p>
        </div>
        <div class="col-md-6 col-xs-12">
          <input id="player2" type="text" placeholder="Jugador 2" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="btn btn-lg boton" id="comenzar">Comenzar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
